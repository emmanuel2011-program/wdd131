    <main><h2>Loan Request Form</h2>
        <form action="thank-you.html" method="get">
            <label for="username">1. Enter your Username:<span style="color: red;">*</span></label>
            <input type="text" id="username" name="username" required>
            <br>
            
            <label for="email">2. Enter your Email Address:<span style="color: red;">*</span></label>
            <input type="email" id="email" name="email" required>
            <br><br>
        
            <label for="fullname">3. Full Name:<span style="color: red;">*</span></label>
            <input type="text" id="fullname" name="fullname" required>
            <br>
        
            <label for="dob">4. Date of Birth:<span style="color: red;">*</span></label>
            <input type="date" id="dob" name="dob" required>
            <br>
        
            <label for="address">5. Address:<span style="color: red;">*</span></label>
            <input type="text" id="address" name="address" required>
            <br>
        
            <label for="phone">6. Phone Number:<span style="color: red;">*</span></label>
            <input type="tel" id="phone" name="phone" required>
            <br>
        
            <label for="employer">7. Employer Name:<span style="color: red;">*</span></label>
            <input type="text" id="employer" name="employer" required>
            <br>
        
            <label for="income">8. Monthly Income:<span style="color: red;">*</span></label>
            <input type="number" id="income" name="income" required>
            <br>
        
            <label for="loanAmount">9. Loan Amount Requested:<span style="color: red;">*</span></label>
            <input type="number" id="loanAmount" name="loanAmount" required>
            <br>
        
            <label for="loanPurpose">10. Purpose of the Loan:<span style="color: red;">*</span></label>
            <select id="loanPurpose" name="loanPurpose" required>
                <option value="">Select...</option>
                <option value="home">Home Purchase</option>
                <option value="car">Car Purchase</option>
                <option value="debt">Debt Consolidation</option>
                <option value="business">Business Investment</option>
                <option value="other">Other</option>
            </select>
            <br>
        
            <label for="comments">11. Additional Comments:</label>
            <textarea id="comments" name="comments"></textarea>
            <br><br>
        
            <button type="submit">Send Request</button>
        </form>
